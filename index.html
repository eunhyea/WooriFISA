<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Notion Page</title>
    <style>
        .notion-embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #f9f9f9;
        }
        .notion-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="notion-embed-container">
        <iframe src="https://www.notion.so/FISA-AI-84457d0516184012b468c17338e637ea" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
